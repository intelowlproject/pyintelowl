repos:
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    - id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
    - id: flake8
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files", "--skip", "pyintelowl", "--skip", "venv"]